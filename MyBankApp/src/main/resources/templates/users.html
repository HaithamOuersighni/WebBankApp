<!DOCTYPE html>
<html lang="en" xmlns:th="http//www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
    <link rel="stylesheet" type="text/css" th:href="@{webjars/bootstrap/css/bootstrap.min.css}"/>

</head>
<body>
    <div class="container-fluid text-center">
        <div> <h1> Manage Users</h1></div>
        <div>
            <a class="h3" th:href="@{/users/new}">Add new user</a>
        </div>
        <div th:if="${message}" class="alert alert-success text-center">
            [[${message}]]
        </div>
        <div style="margin: 100px 0">
            <table style="width:100%">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Email</th>
                        <th>Nom</th>
                        <th>Prenom</th>
                        <th>Mot de passe</th>
                        <th>Admin</th>
                    </tr>
                </thead>
                <tbody>
                <th:block th:each="user : ${listUsers}">
                    <tr>
                        <td>[[${user.id}]]</td>
                        <td>[[${user.email}]]</td>
                        <td>[[${user.nom}]]</td>
                        <td>[[${user.prenom}]]</td>
                        <td>[[${user.password}]]</td>
                        <td>[[${user.admin}]]</td>
                        <td>
                            <a class="h4 mr-3" th:href="@{'/users/edit/' + ${user.id}}">Edit</a>
                            <a class="h4" th:href="@{'/users/delete/' + ${user.id}}">Delete</a>
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
        <div>
            <a class="h3" th:href="@{'/index'}">Return to home page</a>
        </div>
    </div>
</body>
</html>
