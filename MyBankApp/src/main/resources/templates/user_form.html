<!DOCTYPE html>
<html lang="en" xmlns:th="http//www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{styles/user_form.css}"/>
    <title>[[${pageTitle}]]</title>
</head>
<body>
    <div class="container-fluid text-center">
        <div class="text-center">
            <h2 class="new_user_title">[[${pageTitle}]]</h2>
        </div>
        <form class="new_user_form" th:action="@{/users/save}" method="post" th:object="${user}" style="max-width: 500px; margin:0 auto;">
            <input type="hidden" th:field="*{id}">
            <div class="border border-secondary rounded p-3">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">E-mail</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="*{email}" type="email" required minlength="8" maxlength="45"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">nom</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="*{nom}" type="text" required minlength="2" maxlength="45"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">prenom</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="*{prenom}" type="text" required minlength="2" maxlength="45"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Mot de passe</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="*{password}" type="password" required minlength="8" maxlength="15"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">admin</label>
                    <div class="col-sm-8">
                        <input th:field="*{admin}" type="checkbox"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">type</label>
                    <div class="col-sm-8">
                        <input th:field="*{type}" type="text" value="bank"/>
                    </div>
                </div>
                <div class="text-center">
                    <button type="new_user_btn submit" class="btn btn-primary m-2">Save</button>
                    <button type="new_user_btn button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
                </div>
            </div>
        </form>
    </div>
<script type="text/javascript">
    function cancelForm(){
        window.location = "[[@{/login}]]";
    }
</script>
</body>
</html>
