<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="google-signin-client_id" content="62074519603-u9meju69pu5beqh47anv73gq3oemfb61.apps.googleusercontent.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
    <!-- Place favicon.ico in the root directory -->
    <!--<link href="bulma.min.css" /> -->
    <link rel="stylesheet" type="text/css" th:href="@{webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" th:href="@{styles/default.css}" />
    <!--<link rel="stylesheet" type="text/css" th:href="@{styles/cic.css}" />-->
    <link rel="stylesheet" type="text/css" th:href="@{styles/societe_generale.css}" />
    <!--<link rel="stylesheet" type="text/css" th:href="@{styles/banque_postale.css}" />-->
    <link rel="stylesheet" type="text/css" th:href="@{styles/login.css}" />
    <title>Bank Login</title>
</head>
<body>
    <div class="container">
    <!-- Buttons -->
        <div class="login_body">
            <div class="container">
                <h1 class="title primary-color-text" id="bankNameContainer"></h1>
                <h2 class="subtitle secondary-color-text" id="bankDescriptionContainer"></h2>
            </div>
            <div class="div-login">
                <div class="g-signin2" data-onsuccess="onSignIn"></div>
            </div>
            <div class="div-login">
                <button class="button btn-microsoft">Microsoft login</button>
            </div>
            <div class="div-login">
                <button class="button btn-github"><a th:href="@{/user/logGit}">Github login</a></button>
            </div>
            <div class="div-login">
                <button class="button btn-login"><a th:href="@{/users/logBank}">Bank login</a></button>
            </div>
            <div class="div-login">
                <button class="button btn-login"><a th:href="@{/users/new}">Create account</a></button>
            </div>

        </div>
    </div>
    <!-- Ajax -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- font awesome -->
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/js/all.min.js"></script>
    <!-- Google login -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Personal scripts -->
    <script type="text/javascript" src="scripts/data.js"></script>
    <script type="text/javascript" src="scripts/login.js"></script>
</body>
</html>
