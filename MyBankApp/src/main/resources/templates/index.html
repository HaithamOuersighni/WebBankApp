<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="google-signin-client_id" content="62074519603-u9meju69pu5beqh47anv73gq3oemfb61.apps.googleusercontent.com">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="apple-touch-icon" href="apple-touch-icon.png" />
  <!-- Place favicon.ico in the root directory -->
  <!--<link href="bulma.min.css" /> -->
  <link rel="stylesheet" type="text/css" th:href="@{webjars/bootstrap/css/bootstrap.min.css}"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css" />
  <link rel="stylesheet" type="text/css" th:href="@{styles/default.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{styles/banque_postale.css}" />
  <title>Bank Web Application</title>
</head>

<body class="container" style="margin-top: 5%">
  <!-- Columns for login functions -->
  <div align="center">
    <h2 id="admin_manage" style="display:none"><a th:href="@{/users}">Manage users</a></h2>
  </div>

  <div class="column" style="text-align: right">
    <button class="disconnect" onclick="logout()">Logout</button>
  </div>
  <!-- The name and description -->
  <section class="section">
    <div class="container">
      <h1 class="title primary-color-text" id="bankNameContainer"></h1>
      <h2 class="subtitle secondary-color-text" id="bankDescriptionContainer"></h2>
    </div>
  </section>

  <div class="columns is-mobile">
    <!-- Account displaying -->
    <div class="column is-4 is-offset-2">
      <div class="box">
        <article class="media">
          <div class="media-left">
            <figure class="image is-64x64">
              <!-- Choose the icon between :
                  - "./images/bank_icons/banque_postale.png"
                  - "./images/bank_icons/cic.png"
                  - "./images/bank_icons/societe_generale.png"
                  ./images/bank_icons/banque_postale.png ./images/bank_icons/cic.png ./images/bank_icons/societe_generale.png
                -->
              <img src="images/bank_icons/banque_postale.png" alt="Image" />
            </figure>
          </div>
          <div class="media-content">
            <div class="content">
              <p>
<!--                <strong>Name <span id="accountName"></span></strong> <br />-->
                <strong>Account nÂ°<span id="accountId"></span></strong> <br />
                <small>Current balance : <span id="accountBalance"></span>
                  <span><i class="fas fa-euro-sign"></i></span></small>
              </p>
            </div>
          </div>
        </article>
      </div>
    </div>
    <div class="column is-4 is-offset-1">
<!--      <iframe title="Converter" src="https://xeconvert.com/widget1?from=usd&to=eur&lang=&theme=blue&font=12"-->
<!--        width="100%" height="100%"></iframe>-->
    </div>
    <!-- Column that contains the Account box-->
  </div>

  <!-- The buttons -->
  <div class="columns">
    <div class="column" style="text-align: start">
      <button id="withdraw-button" onclick="withdraw()" class="button primary-color">
        <span class="icon">
          <i class="fas fa-arrow-down"></i>
        </span>
        <span>Withdraw</span>
      </button>
      <!--<label class="checkbox">
          <input id="limit-checkbox" type="checkbox" onchange="limitationChanged(this)">
          With limitation
        </label>-->
    </div>
    <div class="column" style="text-align: end">
      <button id="deposit-button" onclick="deposit()" class="button secondary-color">
        <span class="icon">
          <i class="fas fa-arrow-up"></i>
        </span>
        <span>Deposit</span>
      </button>
    </div>
  </div>

  <div class="columns is-mobile">
    <div class="column is-6">
      <div class="content secondary-color-text">
        Contact
        <ul>
          <li>
            <i class="fas fa-phone"></i>
            <span id="phoneNumberContainer"></span>
          </li>
          <li>
            <i class="fas fa-envelope"></i>
            <span id="mailContainer"></span>
          </li>
        </ul>
      </div>
    </div>

    <div class="column is-offset-4 is-2">
      <div class="columns is-mobile">
        <div class="column is-half">
          <figure class="image is-64x64">
            <img src="images/masterard.png" alt="Image" />
          </figure>
        </div>
        <div class="column is-half">
          <figure class="image is-64x64">
            <img style="margin-top: 13px" src="images/visa.png" alt="Image" />
          </figure>
        </div>
      </div>
    </div>
  </div>

  <!-- font awesome -->
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/js/all.min.js"></script>
  <!-- Personal scripts -->
  <script type="text/javascript" src="scripts/login.js"></script>
  <script type="text/javascript" src="scripts/main.js"></script>
  <!-- Google login -->
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>

</html>
