<!DOCTYPE html>
<html lang="en" xmlns:th="http//www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{webjars/bootstrap/css/bootstrap.min.css}"/>
    <title>Login Page</title>
</head>
<body>
<div class="container-fluid text-center">
    <div class="text-center">
        <h2 class="new_user_title">Login Page</h2>
    </div>
    <form class="new_user_form" action="/users/connect" method="post" th:object="${user}">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">E-mail</label>
                <div class="col-sm-8">
                    <input class="form-control" name="email" type="email" required minlength="8" maxlength="45"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Mot de passe</label>
                <div class="col-sm-8">
                    <input class="form-control" name="password" type="password" required minlength="8" maxlength="15"/>
                </div>
            </div>
            <div class="text-center">
                <button type="new_user_btn submit" class="btn btn-primary m-2">Save</button>
                <button type="new_user_btn button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    function cancelForm(){
        window.location = "[[@{/login}]]";
    }
</script>
</body>
</html>
